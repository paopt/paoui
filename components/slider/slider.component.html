<div class="pao-slider-container" #sliderWrapper>
  <div class="pao-slider-track">
    <div class="pao-slider-track-background" [ngStyle]="getTrackBackgroundStyle()"></div>
    <div class="pao-slider-track-fill" [ngStyle]="getTrackFillStyle()"></div>
  </div>
  <div class="pao-slider-thumb" [ngStyle]="getThumbStyle()">
    <div class="pao-slider-ball"></div>
    <div class="pao-slider-label"></div>
  </div>
</div>
